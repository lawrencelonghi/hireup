services:
  https-portal:
    image: steveltn/https-portal:1
    container_name: gin-https-portal
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: '${DOMAIN} -> http://app:8080'
      STAGE: ${HTTPS_PORTAL_STAGE:-production}
      # STAGE options: local, staging, production
      # local: no SSL
      # staging: Let's Encrypt staging (for testing)
      # production: Let's Encrypt production (real SSL)
      WEBSOCKET: 'true'
      CLIENT_MAX_BODY_SIZE: '50M'
      # Force renewal if needed
      # FORCE_RENEW: 'true'
    volumes:
      - https-portal-data:/var/lib/https-portal
    networks:
      - app-network
    depends_on:
      - app
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      target: production
    container_name: gin-server-prod
    expose:
      - "8080"
    env_file: ./.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: gin-postgres-prod
    env_file: ./.env.prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    expose:
      - "5432"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"

  redis:
    image: redis:7-alpine
    container_name: gin-redis-prod
    expose:
      - "6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

networks:
  app-network:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  https-portal-data:
    driver: local