services:
  app:
    build:
      context: .
      target: development
    container_name: gin-server-dev
    ports:
      - "8080:8080"
    env_file: ./.env.dev
    volumes:
      # Mount source code for hot reload
      - .:/app
      - go-modules:/go/pkg/mod
      # Exclude tmp directory to prevent permission issues
      - /app/tmp
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      tailwind:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: gin-postgres-dev
    env_file: ./.env.dev
    environment:
      - POSTGRES_DB=devdb
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gin-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Database admin tool for development
  adminer:
    image: adminer:latest
    container_name: gin-adminer
    ports:
      - "8081:8080"
    networks:
      - app-network
    depends_on:
      - postgres
    restart: unless-stopped

  tailwind:
    build:
      context: .
      dockerfile: tailwind.dockerfile
    container_name: tailwind-dev
    volumes:
      - ./:/tw
    command: bash -c "npm install && npm run dev"
    restart: no

networks:
  app-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
  go-modules: